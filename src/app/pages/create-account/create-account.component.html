<h1>Crear cuenta</h1>

<form (ngSubmit)="createAccount()">
   <label for="nombre">Nombre:</label>
   <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>

   <label for="apellido">Apellido:</label>
   <input type="text" id="apellido" name="apellido" [(ngModel)]="apellido" required>

   <label for="email">Email:</label>
   <input type="email" id="email" name="email" [(ngModel)]="email" required>

   <label for="contrasenia">Contrase√±a:</label>
   <input type="password" id="contrasenia" name="contrasenia" [(ngModel)]="contrasenia" required>

   <button type="submit">Crear cuenta</button>
</form>
