<h1>Cursos</h1>

<mat-card>
   <h3>Materias/Cursos</h3>
   <mat-card-content>
      <table>
         <thead>
            <tr>
               <th>Nombre de la Materia</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let materia of materias">
               <td>{{ materia }}</td>
            </tr>
         </tbody>
      </table>
   </mat-card-content>
</mat-card>
