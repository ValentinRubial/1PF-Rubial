
<mat-table class="mat-elevation-z2" [dataSource]="alumnos">
   <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <mat-header-cell class="custom-header-cell" *matHeaderCellDef> {{ col }} </mat-header-cell>
      <mat-cell class="custom-cell" *matCellDef="let alumno"> {{ alumno[col] }} </mat-cell>
   </ng-container>

   <mat-header-row class="custom-header-row" *matHeaderRowDef="displayedColumns"></mat-header-row>
   <mat-row class="custom-row" *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>



<div *appRoleBasedAccess="['admin']">
   manolo
</div>
